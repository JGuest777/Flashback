<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashback</title>
  <script src="https://unpkg.com/@babel/standalone@7.2.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.0.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.0.0/umd/react-dom.development.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
  // ! This is a REACT Prop
  var cardData = {
    front: {
      question: 'This is the question',
      hint: ' This is the hint'
    }
  };

  // ! This is a REACT Component
    var App = function() {
      return (
        <div className='App'>
          <h1 className='title'>
            Flashback  
          </h1>
          <p className='sub-title'>
            An interactive flashcard app.
          </p>  
          <div className='card-list'>
            {Card(cardData)} 
          </div>
        </div>
      );
    };
// ! This is a REACT Component
    var Card = function(props) {
      return (
        <div className='Card -front'>
          <div className='front'>
            <h3 className='question'>
              {props.front.question}
            </h3>
            <p className='hint'>
              <span>Hint:</span>
              {props.front.hint}
            </p>
          </div>
        </div>
      );
    };

    ReactDOM.render(App(), document.getElementById('app'));
  </script>
</body>
</html>
